{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}

    <h1>All Pages</h1>
    <ul>
        {% for entry in entries %}
            <li>
                <a href="{% url 'show' entry %}">{{ entry }}</a>
            </li>
        {% endfor %}
    </ul>
    <div class="d1"></div>
    <style>
        .d1{
            width: 1400px;
            height: 10px;
            background-color: white;
        }
    </style>
{% endblock %}
